<html>

<body>
  <h2>DeepLink</h2>
  <p id="list"></p>


  <script>
    const deeplinks = [
      {
        name: 'oneappvit://linkaccess/auto-loan-payment-detail?call_from=personalize&call_icon_url=&path=autoloan/cyc-offering?',
        shortName: 'AL - CYC Top Up (A1)',
        parameters: [
          {
            key: "marketingCode",
            value: "0001"
          }
        ]
      },
      {
        name: 'oneappvit://linkaccess/openweburl?data=autoloan/campaign-offering/landing?type=deeplink&auth=1',
        shortName: 'AL - Campaign Offering',
        parameters: [
          {
            key: "call_from",
            value: "personalize"
          },
          {
            key: "marketingCode",
            value: "0000"
          },
          {
            key: "campaignCode",
            value: "1111"
          }
        ]
      },
      {
        name: 'oneappvit://linkaccess/notification-personal?refNo=001100000000000000000005937993SG00781',
        shortName: 'Push notification Sale Gallery - Credit Card List',
        parameters: []
      }
    ]





    let text = ''
    deeplinks.forEach((deeplink) => {
      const params = deeplink.parameters.map(param => {

        return `&${param.key}=${param.value}`
      })
      const allLink = `${deeplink.name}${params.join('')}`
      const display = `
      <a href='${allLink}'>${deeplink.shortName}</a>
      <small>:${allLink}</small>
      <br><br>
      `
      text += display
    })


    document.getElementById('list').innerHTML = text;
  </script>

</body>

</html>
