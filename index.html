<html>
  <body>
    <h2>DeepLink</h2>
    <p id="list"></p>

    <!-- <APP_SCHEMA>/premium-debit-card?path=premium-debit-card/premium-card-theme-design&call_from=personalize&bin_no=43030633&account_type=SDA&card_type=all_free -->

    <script>
      const deeplinks = [
        {
          name: "oneappvit://linkaccess/external-web-browser?path=https://www.google.com",
          shortName: "external-web-browser",
          parameters: [],
        },
        {
          name: "oneappvit://linkaccess/my_benefit?call_from=home&path=pay-with-wow/my-benefit-dashboard&menu=gami-mission-detail&queryParams=[{\"key\":\"mission_id\",\"value\":\"66a9458aadfaa6c2d145a608\"}]",
          shortName: "my_benefit",
          parameters: [],
        },
        {
          name: "oneappvit://linkaccess/notification-personal?refNo=001100000000000000000005937993OAKINBOX2",
          shortName: "Notification",
          parameters: [],
        },
        {
          name: "oneappvit://linkaccess/open-inbox-detail?cardId=OAKINBOX2",
          shortName: "open-inbox-detail",
          parameters: [],
        },
        {
          name: "oneappvit://linkaccess/notification-personal?refNo=001100000000000000000005937993ONLYOAK06",
          shortName: "Notification",
          parameters: [],
        },
        {
          name: "oneappvit://linkaccess/premium-debit-card?path=premium-debit-card/premium-card-theme-design&call_from=personalize&bin_no=43030633&account_type=SDA&card_type=all_free",
          shortName: "PRB - TTB All free debit card",
          parameters: [],
        },
        {
          name: "oneappvit://linkaccess/premium-debit-card?path=premium-debit-card/premium-card-theme-design&call_from=personalize&bin_no=43030636&account_type=SDA&card_type=all_free_disney",
          shortName: "PRB - Co-brand Physical",
          parameters: [],
        },
        {
          name: "oneappvit://linkaccess/premium-debit-card?path=premium-debit-card/premium-card-theme-design&call_from=personalize&bin_no=43030661&account_type=SDA&card_type=all_free_disney_digital",
          shortName: "PRB - Co-brand Digital",
          parameters: [],
        },
        {
          name: "oneappvit://linkaccess/premium-debit-card?path=premium-debit-card/premium-card-theme-design&call_from=deeplink&bin_no=43030633&account_type=SDA&card_type=all_free",
          shortName: "PRB - TTB All free debit card deeplink",
          parameters: [],
        },
        {
          name: "oneappvit://linkaccess/premium-debit-card?path=premium-debit-card/premium-card-theme-design&call_from=deeplink&bin_no=43030636&account_type=SDA&card_type=all_free_disney",
          shortName: "PRB - Co-brand Physical deeplink",
          parameters: [],
        },
        {
          name: "oneappvit://linkaccess/premium-debit-card?path=premium-debit-card/premium-card-theme-design&call_from=deeplink&bin_no=43030661&account_type=SDA&card_type=all_free_disney_digital",
          shortName: "PRB - Co-brand Digital deeplink",
          parameters: [],
        },
      ];

      let text = "";
      deeplinks.forEach((deeplink) => {
        const params = deeplink.parameters.map((param) => {
          return `&${param.key}=${param.value}`;
        });
        const allLink = `${deeplink.name}${params.join("")}`;
        const display = `
      <a href='${allLink}'>${deeplink.shortName}</a>
      <small>:${allLink}</small>
      <br><br>
      `;
        text += display;
      });

      document.getElementById("list").innerHTML = text;
    </script>
  </body>
</html>
