<html>

<body>
  <h2>DeepLink</h2>
  <p id="list"></p>


  <script>
    const deeplinks = [
      {
        name: 'oneappvit://linkaccess/auto-loan-payment-detail?call_from=personalize&call_icon_url=&path=autoloan/cyc-offering?',
        shortName: 'AL - CYC Top Up (A1)',
        parameters: [
          {
            key: "marketingCode",
            value: "0001"
          }
        ]
      },
      {
        name: 'oneappvit://linkaccess/openweburl?data=autoloan/campaign-offering/landing?type=deeplink&auth=1',
        shortName: 'AL - Campaign Offering',
        parameters: [
          {
            key: "call_from",
            value: "personalize"
          },
          {
            key: "marketingCode",
            value: "0000"
          },
          {
            key: "campaignCode",
            value: "1111"
          }
        ]
      },
      {
        name: 'oneappvit://linkaccess/notification-personal?refNo=001100000000000000000005937993SG00781',
        shortName: 'Push notification Sale Gallery - Credit Card List',
        parameters: []
      },
      {
        name: 'oneappvit://linkaccess/notification-personal?refNo=001100000000000000000005937993SG00782',
        shortName: 'Push notification Sale Gallery - Credit Card List 2',
        parameters: []
      },
      {
        name: 'oneappvit://linkaccess/notification-personal?refNo=001100000000000000000000310024MC00782',
        shortName: 'Test test',
        parameters: []
      },
      {
        name: 'oneappvit://linkaccess/openweburl?data=accounts/saving-goal/view-goal?auth=1&call_from=personalize&account_no=1382217154',
        shortName: 'PRB - Saving goal list',
        parameters: []
      },
      {
        name: 'oneappvit://linkaccess/openweburl?data=accounts/saving-goal/view-goal?auth=1&call_from=personalize&account_no=1382217154&action=create',
        shortName: 'PRB - Add saving goal',
        parameters: []
      },
      {
        name: 'oneappvit://linkaccess/common-widget-page?call_from=personalize&applicationName=my-tax&pageName=tax-planning&auth=1&queryParams=',
        shortName: 'My Tax - Document',
        parameters: []
      },
      {
        name: '<APP_SCHEMA>/common-widget-page?call_from=personalize&applicationName=my-work&pageName=my-work-home&auth=0&queryParams=',
        shortName: 'My Work - Home',
        parameters: []
      },
      {
        name: 'oneappvit://linkaccess/common-widget-page?call_from=personalize&applicationName=my-tax&pageName=tax-planning&auth=1&queryParams=',
        shortName: 'My Tax - Tax Planning',
        parameters: []

      {

        shortName: 'My Tax - Products',
        parameters: []
      }
    ]



    let text = ''
    deeplinks.forEach((deeplink) => {
      const params = deeplink.parameters.map(param => {

        return `&${param.key}=${param.value}`
      })
      const allLink = `${deeplink.name}${params.join('')}`
      const display = `
      <a href='${allLink}'>${deeplink.shortName}</a>
      <small>:${allLink}</small>
      <br><br>
      `
      text += display
    })


    document.getElementById('list').innerHTML = text;
  </script>

</body>

</html>
